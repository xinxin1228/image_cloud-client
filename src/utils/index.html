  <body>
    <script>
      const sum = (a, b, c) => {
        return a + b + c
      }

      const curringFun = (fn) => {
        return function curring(...rest) {
          if (rest.length >= fn.length) {
            return fn.apply(this, rest)
          } else {
            return function (...rest2) {
              return curring.apply(this, rest.concat(rest2))
            }
          }
        }
      }

      const sunCurring = curringFun(sum)

      console.log(sunCurring(1)(2)(3))
      console.log(sunCurring(1)(2, 3))
    </script>
  </body>
